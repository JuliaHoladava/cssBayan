<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan by Julia Holadava</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main>
            <div class="accordion">
                <input type="radio" name="bayan" id="first" class="accordion__input" checked>
                <label for="first" class="accordion__label">
                    <p>Get organized. Set a schedule</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
                </label>
                <div class="accordion__content">
                    <img class="accordion__img" src="./assets/get-organized.jpg" alt="img">
                </div>
            </div>
            <hr>
            <div class="accordion">
                <input type="radio" name="bayan" id="second" class="accordion__input">
                <label for="second" class="accordion__label">
                    <p>Don't multitask</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
                </label>
                <div class="accordion__content">
                    <img class="accordion__img" src="./assets/don-t-multitask.jpg" alt="img">
                </div>
            </div>
            <hr>
            <div class="accordion">
                <input type="radio" name="bayan" id="third" class="accordion__input">
                <label for="third" class="accordion__label">
                    <p>Sleep</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
                </label>
                <div class="accordion__content">
                    <img class="accordion__img" src="./assets/sleeping-cat-crop.jpg" alt="img">
                </div>
            </div>
            <hr>
            <div class="accordion">
                <input type="radio" name="bayan" id="fourth" class="accordion__input">
                <label for="fourth" class="accordion__label">
                        <p>Find a study group</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
                </label>
                <div class="accordion__content">
                    <img class="accordion__img" src="./assets/study-group.jpg" alt="img">
                </div>
            </div>
            <hr>
            <div class="accordion">
                <input type="radio" name="bayan" id="fifth" class="accordion__input">
                <label for="fifth" class="accordion__label">
                        <p>Ask questions</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
                </label>
                <div class="accordion__content">
                    <img class="accordion__img" src="./assets/ask-questions.png" alt="img">
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <a href="https://github.com/JuliaHoladava">GitHub</a>
                <p>&copy; 2023</p>
                <a href="https://rs.school/js/">RS School</a>
            </div>
        </footer>
    </div>
</body>
</html>
